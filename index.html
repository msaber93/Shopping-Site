<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Site</title>
    <link rel="stylesheet" href="/css/normlize.css">
    <link rel="stylesheet" href="/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <!-- header -->
    <header>
        <div class="nav container">
            <span class="logo">Online Shopping</span>
            <i class="fa-solid fa-cart-shopping" id="icon-nav"><span class="cart-number">0</span></i>
        </div>
    </header>
    <!-- header -->
    <!-- section -->
    <section class="shop container">
            <div class="shop-content">
                <div class="shop-card">
                    <img src="/img/product1.jpg" alt="">
                    <h3>Adidas Shirt</h3>
                    <span id="price">$45</span>
                    <button id="btn-1">Quick View</button>
                    <button id="btn-2">Add to Cart</button>
                </div>
                <div class="shop-card">
                    <img src="/img/product2.jpg" alt="">
                    <h3>Metal Bottle</h3>
                    <span id="price">$10</span>
                    <button id="btn-1">Quick View</button>
                    <button id="btn-2">Add to Cart</button>
                </div>
                <div class="shop-card">
                    <img src="/img/product3.jpg" alt="">
                    <h3>Sunglasses</h3>
                    <span id="price">$50</span>
                    <button id="btn-1">Quick View</button>
                    <button id="btn-2">Add to Cart</button>
                </div>
                <div class="shop-card">
                    <img src="/img/product4.jpg" alt="">
                    <h3>Black Hat</h3>
                    <span id="price">$8</span>
                    <button id="btn-1">Quick View</button>
                    <button id="btn-2">Add to Cart</button>
                </div>
                <div class="shop-card">
                    <img src="/img/product5.jpg" alt="">
                    <h3>BackPack</h3>
                    <span id="price">$40</span>
                    <button id="btn-1">Quick View</button>
                    <button id="btn-2">Add to Cart</button>
                </div>
                <div class="shop-card">
                    <img src="/img/product6.jpg" alt="">
                    <h3>Athletic shoe</h3>
                    <span id="price">$80</span>
                    <button id="btn-1">Quick View</button>
                    <button id="btn-2">Add to Cart</button>
                </div>
    </section>
    <!-- section -->
    <script src="/js/main.js"></script>
</body>
</html>
